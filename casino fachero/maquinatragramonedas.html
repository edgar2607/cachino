<!DOCTYPE html>
<html>
<head>
    <title>Máquina Tragamonedas</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #FF4500;
        }

        .slot-machine {
            display: inline-block;
            margin: 20px;
        }

        .slot {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .spin-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF4500;
            color: #FFF;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Máquina Tragamonedas</h1>

    <div class="slot-machine">
        <div class="slot" id="slot1">0</div>
        <div class="slot" id="slot2">0</div>
        <div class="slot" id="slot3">0</div>
    </div>

    <button class="spin-btn" onclick="spin()">¡Girar!</button>

    <script>
        function spin() {
            var slot1 = document.getElementById('slot1');
            var slot2 = document.getElementById('slot2');
            var slot3 = document.getElementById('slot3');

            var symbols = ['♥', '♦', '♣', '♠'];
            var randomIndex1 = Math.floor(Math.random() * symbols.length);
            var randomIndex2 = Math.floor(Math.random() * symbols.length);
            var randomIndex3 = Math.floor(Math.random() * symbols.length);

            slot1.innerHTML = symbols[randomIndex1];
            slot2.innerHTML = symbols[randomIndex2];
            slot3.innerHTML = symbols[randomIndex3];
        }
    </script>
</body>
</html>
