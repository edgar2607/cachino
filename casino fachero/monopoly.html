<!DOCTYPE html>
<html>
<head>
  <title>Monopoly Casino</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    
    #header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    #container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    #monopoly-board {
      width: 500px;
      height: 500px;
      background-color: #f3f3f3;
      margin: 0 auto;
      position: relative;
      border: 10px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .player {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: red;
      animation-name: movePlayer;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    
    @keyframes movePlayer {
      0% { top: 0; left: 0; }
      25% { top: 0; left: 480px; }
      50% { top: 480px; left: 480px; }
      75% { top: 480px; left: 0; }
      100% { top: 0; left: 0; }
    }
    
    .casino-light {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: yellow;
      border-radius: 50%;
      opacity: 0.7;
      animation-name: blinkLight;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    
    @keyframes blinkLight {
      0% { opacity: 0.7; }
      50% { opacity: 0; }
      100% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Monopoly Casino</h1>
  </div>
  
  <div id="container">
    <div id="monopoly-board">
      <div class="casino-light" style="top: 100px; left: 100px;"></div>
      <div class="casino-light" style="top: 200px; left: 250px;"></div>
      <div class="casino-light" style="top: 350px; left: 400px;"></div>
      
      <div class="player"></div>
    </div>
  </div>
</body>
</html>
